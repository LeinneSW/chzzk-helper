<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>치지직 채팅</title>
    <script src="./scripts/chat.js"></script>
    <script src="./scripts/chat_ui.js"></script>
    <script src="./scripts/navbar.js"></script>
    <script src='./scripts/setting.js'></script>
    <script src="./scripts/toast.js"></script>
    <script src="./scripts/tts.js"></script>

    <link rel="stylesheet" href="./css/chat.css">
    <link rel="stylesheet" href="./css/live.css">
    <link rel="stylesheet" href="./css/setting.css">
    <link rel="stylesheet" href="./css/toast.css">
</head>
<body>
    <div class="modal-overlay" id="settings-modal">
        <div class="settings">
            <div class="settings-title">메시지 설정</div>
            <div class="option-title" data-description="채팅 내용의 글자 크기를 조절합니다">글자 크기</div>
            <div class="slider-container">
                <input class="slider" type="range" min="10" max="50" value="18" data-suffix="px" data-save-name="chatFontSize" data-custom-css="--font-size">
                <div class="slider-value"></div>
            </div>
            <div class="option-title" data-description="글자 세로 간격을 조절합니다">글자 간격</div>
            <div class="slider-container">
                <input class="slider" type="range" min="0" max="30" value="0" data-suffix="px" data-save-name="chatFontSpacing" data-custom-css="--font-spacing">
                <div class="slider-value"></div>
            </div>
            <div style="margin-bottom: 20px; font-size: 0;"></div>
            <div class="settings-title">TTS 설정</div>
            <!--<div class="option-title" data-description="TTS를 읽지 않게 할 닉네임을 설정합니다">닉네임 필터링</div>
            <div style="font-size: 0 !important">
                <select class="option-input" id="tts-name-filter" data-save-name="ttsNameFilter">
                    <option value="bot">봇</option>
                    <option value="custom">커스텀</option>
                    <option value="none">없음</option>
                </select>
            </div>-->
            <div class="option-title" data-description="재생될 음성의 크기를 조절합니다">음성 크기</div>
            <div class="slider-container">
                <input class="slider" id="sizeSlider" type="range" min="1" max="100" value="100" data-suffix="%" data-save-name="ttsVolume">
                <div class="slider-value"></div>
            </div>
        </div>
    </div>
    <div id="app">
        <div id="live-container">
            <img id="streamer-avatar" alt="avatar" src="https://ssl.pstatic.net/cmstatic/nng/img/img_anonymous_square_gray_opacity2x.png?type=f120_120_na">
            <div id="streamer-name"></div>
            <div id="user-count"></div>
            <div id="divider"></div>
            <div id="live-detail">
                <div id="live-title"></div>
                <div id="live-category"></div>
            </div>
            <div id="button-group">
                <div id="tts-button" class="button toggle" data-save-name="enableTTS" data-description="TTS">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-megaphone" viewBox="0 0 16 16">
                        <path d="M13 2.5a1.5 1.5 0 0 1 3 0v11a1.5 1.5 0 0 1-3 0v-.214c-2.162-1.241-4.49-1.843-6.912-2.083l.405 2.712A1 1 0 0 1 5.51 15.1h-.548a1 1 0 0 1-.916-.599l-1.85-3.49-.202-.003A2.014 2.014 0 0 1 0 9V7a2.02 2.02 0 0 1 1.992-2.013 75 75 0 0 0 2.483-.075c3.043-.154 6.148-.849 8.525-2.199zm1 0v11a.5.5 0 0 0 1 0v-11a.5.5 0 0 0-1 0m-1 1.35c-2.344 1.205-5.209 1.842-8 2.033v4.233q.27.015.537.036c2.568.189 5.093.744 7.463 1.993zm-9 6.215v-4.13a95 95 0 0 1-1.992.052A1.02 1.02 0 0 0 1 7v2c0 .55.448 1.002 1.006 1.009A61 61 0 0 1 4 10.065m-.657.975 1.609 3.037.01.024h.548l-.002-.014-.443-2.966a68 68 0 0 0-1.722-.082z"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-megaphone-fill hide" viewBox="0 0 16 16">
                        <path d="M13 2.5a1.5 1.5 0 0 1 3 0v11a1.5 1.5 0 0 1-3 0zm-1 .724c-2.067.95-4.539 1.481-7 1.656v6.237a25 25 0 0 1 1.088.085c2.053.204 4.038.668 5.912 1.56zm-8 7.841V4.934c-.68.027-1.399.043-2.008.053A2.02 2.02 0 0 0 0 7v2c0 1.106.896 1.996 1.994 2.009l.496.008a64 64 0 0 1 1.51.048m1.39 1.081q.428.032.85.078l.253 1.69a1 1 0 0 1-.983 1.187h-.548a1 1 0 0 1-.916-.599l-1.314-2.48a66 66 0 0 1 1.692.064q.491.026.966.06"/>
                    </svg>
                </div>
                <div id="notice-button" class="button toggle" data-description="메시지 고정">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-pin-angle" viewBox="0 0 16 16">
                        <path d="M9.828.722a.5.5 0 0 1 .354.146l4.95 4.95a.5.5 0 0 1 0 .707c-.48.48-1.072.588-1.503.588-.177 0-.335-.018-.46-.039l-3.134 3.134a6 6 0 0 1 .16 1.013c.046.702-.032 1.687-.72 2.375a.5.5 0 0 1-.707 0l-2.829-2.828-3.182 3.182c-.195.195-1.219.902-1.414.707s.512-1.22.707-1.414l3.182-3.182-2.828-2.829a.5.5 0 0 1 0-.707c.688-.688 1.673-.767 2.375-.72a6 6 0 0 1 1.013.16l3.134-3.133a3 3 0 0 1-.04-.461c0-.43.108-1.022.589-1.503a.5.5 0 0 1 .353-.146m.122 2.112v-.002zm0-.002v.002a.5.5 0 0 1-.122.51L6.293 6.878a.5.5 0 0 1-.511.12H5.78l-.014-.004a5 5 0 0 0-.288-.076 5 5 0 0 0-.765-.116c-.422-.028-.836.008-1.175.15l5.51 5.509c.141-.34.177-.753.149-1.175a5 5 0 0 0-.192-1.054l-.004-.013v-.001a.5.5 0 0 1 .12-.512l3.536-3.535a.5.5 0 0 1 .532-.115l.096.022c.087.017.208.034.344.034q.172.002.343-.04L9.927 2.028q-.042.172-.04.343a1.8 1.8 0 0 0 .062.46z"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-pin-angle-fill hide" viewBox="0 0 16 16">
                        <path d="M9.828.722a.5.5 0 0 1 .354.146l4.95 4.95a.5.5 0 0 1 0 .707c-.48.48-1.072.588-1.503.588-.177 0-.335-.018-.46-.039l-3.134 3.134a6 6 0 0 1 .16 1.013c.046.702-.032 1.687-.72 2.375a.5.5 0 0 1-.707 0l-2.829-2.828-3.182 3.182c-.195.195-1.219.902-1.414.707s.512-1.22.707-1.414l3.182-3.182-2.828-2.829a.5.5 0 0 1 0-.707c.688-.688 1.673-.767 2.375-.72a6 6 0 0 1 1.013.16l3.134-3.133a3 3 0 0 1-.04-.461c0-.43.108-1.022.589-1.503a.5.5 0 0 1 .353-.146"/>
                    </svg>
                </div>
                <div id="settings-button" class="button" data-description="설정">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-sliders" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3m-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1z"/>
                    </svg>
                </div>
            </div>
        </div>
        <div id="notice-container" class="hide"></div>
        <div id="chat-container"></div>
        <div id="input-container">
            <input type="text" id="message-input">
            <div id="send-button" class="button">채팅</div>
        </div>
    </div>
</body>
</html>
